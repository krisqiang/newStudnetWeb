<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/sa.css">
    <link rel="stylesheet" href="../../css/class.css">

    <!-- 所有的 js 资源 -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>

    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
    <script src="../../js/sa.js"></script>
</head>
<body>
<div id="app">
<template>
    <el-table
            :data="tableData.filter(data => !search || data.studentName.toLowerCase().includes(search.toLowerCase()))"
            style="width: 100%">
        <el-table-column
                label="身份证号"
                prop="studentIdNum">
        </el-table-column>
        <el-table-column
            label="姓名"
            prop="studentName">
    </el-table-column>
        <el-table-column
                label="性别"
                prop="studentSex">
        </el-table-column>
        <el-table-column
                label="手机号码"
                prop="studentPhone">
        </el-table-column>
        <el-table-column
                align="right">
            <template slot="header" slot-scope="scope">
                <el-input
                        v-model="search"
                        size="mini"
                        placeholder="输入姓名搜索"/>
            </template>
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="handleshow(scope.$index, scope.row)">查看</el-button>

            </template>
        </el-table-column>
    </el-table>
</template>
</div>

</body>
<script>
function child(id) {


    var app = new Vue({
        el: '#app',
        data: {
            tableData: [],
            search: ''
        },
        created:function(){
          this.classShow(id);
        },
        methods: {
             handleshow:function(index, row) {
                layer.open({
                    type:2,
                    content:"../user/student-show.html?id="+row.studentId,
                    area:['95%','95%']
                })

                },
                classShow:function (id) {
                    var slfe = this;
                    $.ajax({
                        url:"/classShow",
                        data:{"classId":id},
                        dataType:"json",
                        type:"POST",
                        success:function (res) {
                            if(res!='') {
                                if (res.studentIdNum != null) {
                                    var IdNum = (res.studentIdNum).substring("6", "14");
                                    IdNum = (res.studentIdNum).replace(IdNum, "********");
                                    res.studentIdNum = IdNum;
                                }
                                slfe.tableData = res;
                            }
                        },
                        error:function (res) {

                        }
                    })

                }

            }
    })
}
</script>
</html>
